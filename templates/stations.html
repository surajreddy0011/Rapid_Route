<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  {% include 'ahead.html' %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STATIONS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1, h2 {
      color: #333;
    }

    .section {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      padding: 24px;
      margin-bottom: 40px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #444;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .row {
      display: flex;
      gap: 20px;
    }

    .row .form-group {
      flex: 1;
    }

    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #2196f3;
      color: white;
    }

    .btn-secondary {
      background-color: white;
      color: #333;
      border: 1px solid #ccc;
    }

    /* Table styles */
    .table-responsive {
      overflow-x: auto;
    }

    .station-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .station-table th,
    .station-table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    .station-table th {
      background-color: #f8f9fa;
      font-weight: 600;
      color: #333;
    }

    .station-table tr:hover {
      background-color: #f5f5f5;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .btn-edit,
    .btn-delete {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .btn-edit {
      color: #2196f3;
      background-color: rgba(33, 150, 243, 0.1);
    }

    .btn-delete {
      color: #f44336;
      background-color: rgba(244, 67, 54, 0.1);
    }

    .btn-edit:hover {
      background-color: rgba(33, 150, 243, 0.2);
    }

    .btn-delete:hover {
      background-color: rgba(244, 67, 54, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Station Manager</h1>

    </header>


    <section class="section">
      <h2>Add New Station</h2>
      <form action="add_stations_action" method="post">
        <div class="form-group">
          <label for="station_name">Station Name</label>
          <input type="text" id="station_name" name="station_name" placeholder="Enter Station Name" required>
        </div>
        
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="Enter City" required>
        </div>
        
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" name="state" placeholder="Enter State" required>
        </div>
        
        <div class="form-group">
          <label for="zip_code">Zip Code</label>
          <input type="text" id="zip_code" name="zip_code" placeholder="Enter Zip Code" required>
        </div>

        <div class="buttons">
          <button type="submit" class="btn-primary">Add Station</button>
        </div>
      </form>
    </section>


    <section class="section">
      <h2>My Stations</h2>
      <div class="table-responsive">
        <table class="station-table">
          <thead>
            <tr>
              <th>Station Name</th>
              <th>City</th>
              <th>State</th>
              <th>Zip Code</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for station in stations %}
            <tr>
              <td>{{station['station_name']}}</td>
              <td>{{station.get('city', '-')}}</td>
              <td>{{station.get('state', '-')}}</td>
              <td>{{station.get('zip_code', '-')}}</td>
              <td class="actions">
                <a href="/edit_station/{{station['_id']}}" class="btn-edit">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                  </svg>
                </a>
                <a href="/delete_station/{{station['_id']}}" class="btn-delete" onclick="return confirm('Are you sure you want to delete this station?')">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                  </svg>
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </section>
  </div>
</body>
</html>
