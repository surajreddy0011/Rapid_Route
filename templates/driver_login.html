{% include 'head.html' %}
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Arial", sans-serif;
  }

  body {
    background: #f4f4f4;
    color: #111;
    margin: 0;
    padding: 0;
    height: 100vh;
  }

  .bg-main-3 {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card-2 {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    padding: 30px;
    width: 100%;
    max-width: 450px;
  }

  .form-control {
    width: 100%;
    padding: 12px 15px 12px 40px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 14px;
    transition: all 0.3s ease;
  }

  .form-control:focus {
    border-color: #000;
    box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
    outline: none;
  }

  .form-group {
    margin-bottom: 20px;
    position: relative;
  }

  .form-icon {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #555;
  }

  .btn-submit {
    background: #000;
    color: #fff;
    padding: 12px;
    border: none;
    border-radius: 8px;
    width: 100%;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .btn-submit:hover {
    background: #333;
  }

  h3 {
    color: #333;
    margin-bottom: 25px;
    font-size: 24px;
    font-weight: bold;
  }

  label {
    font-weight: 500;
    color: #555;
    margin-bottom: 8px;
    display: block;
  }

  .text-dec {
    color: #000;
    text-decoration: none;
    font-weight: 500;
  }

  .text-dec:hover {
    text-decoration: underline;
  }

  .text-center {
    text-align: center;
  }

  .mt-30 {
    margin-top: 20px;
  }

  .p-15 {
    padding: 30px;
  }

  .p-10 {
    padding: 10px;
  }
</style>
<div class="bg-main-3">
    <div class="card-2">
        <form action="driver_login_action" method="post">
            <h3 class="text-center">Driver Login</h3>
            <div class="mt-30">
                <label for="email">Email</label>
                <div class="form-group">
                    <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person form-icon" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                    </svg>
                </div>
            </div>
            <div class="mt-30">
                <label for="password">Password</label>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill form-icon" viewBox="0 0 16 16">
                        <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z"/>
                        <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"/>
                    </svg>
                </div>
            </div>

            <div class="mt-30">
                <input type="submit" value="Login" class="btn-submit">
            </div>
        </form>
    </div>
</div>
