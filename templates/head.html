<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bus Booking Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    :root {
      --primary: #FF7D57;
      --secondary: #4A6CFA;
      --radius: 8px;
      --font-main: 'Inter', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-main);
      background-color: white;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    button {
      cursor: pointer;
    }

    header {
      background: white;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      padding: 1rem 2rem;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      color: #111;
    }

    nav a {
      margin-left: 2rem;
      font-weight: 500;
      color: #555;
    }

    nav a:hover {
      color: var(--primary);
    }

    .auth-buttons {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      background: transparent;
      color: #444;
      transition: all 0.3s;
    }

    .btn:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      border: none;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .hero {
  background: url("../static/photos/567a7f4781304f0a8f1bb489750dc9f4.jpg") no-repeat center center;
  background-size: cover;
  height: calc(100vh - 5.1rem);
  padding: 2rem;
  display: flex;


}




    .hero-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: center;
    }

    .hero-text {
      flex: 1 1 50%;
      color: #333;
    }

    .hero-text h1 {
      font-size: 3rem;
      font-weight: bold;
      line-height: 1.2;
      margin-bottom: 1rem;
    }

    .hero-text h1 span {
      display: inline-block;
      position: relative;
    }

    .hero-text h1 span::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 4px;
      width: 100%;
      height: 5px;
      background: var(--primary);
      z-index: -1;
    }

    .hero-text p {
      color: #666;
      max-width: 600px;
      margin-bottom: 2rem;
    }



  </style>
</head>
<body>


  <header>
    <div class="nav-container">
      <img class="logo" src="../static/photos/rapid-design-illustration-vector.jpg" alt="logo" style="height: 70px;">
      <nav>
        <a href="/">HOME</a>
        <a href="/admin">ADMIN</a>
        <a href="/driver_login" class="nav-links a">DRIVER</a>
        <a href="passenger">CUSTOMER</a>
      </nav>
    </div>
  </header>





</body>
</html>
