{% include 'head.html' %}
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Arial", sans-serif;
  }

  body {
    background: #f4f4f4;
    color: #111;
    margin: 0;
    padding: 0;
    height: 100vh;
  }

  .bg-main-3 {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card-2 {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    padding: 30px;
    width: 100%;
    max-width: 450px;
  }

  .form-control {
    width: 100%;
    padding: 12px 15px 12px 40px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 14px;
    transition: all 0.3s ease;
  }

  .form-control:focus {
    border-color: #000;
    box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
    outline: none;
  }

  .form-group {
    margin-bottom: 20px;
    position: relative;
  }

  .form-icon {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #555;
  }

  .btn-submit {
    background: #000;
    color: #fff;
    padding: 12px;
    border: none;
    border-radius: 8px;
    width: 100%;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .btn-submit:hover {
    background: #333;
  }

  h3 {
    color: #333;
    margin-bottom: 25px;
    font-size: 24px;
    font-weight: bold;
  }

  label {
    font-weight: 500;
    color: #555;
    margin-bottom: 8px;
    display: block;
  }

  .text-dec {
    color: #000;
    text-decoration: none;
    font-weight: 500;
  }

  .text-dec:hover {
    text-decoration: underline;
  }

  .text-center {
    text-align: center;
  }

  .mt-30 {
    margin-top: 20px;
  }

  .p-15 {
    padding: 30px;
  }

  .p-10 {
    padding: 10px;
  }
</style>
<div class="bg-main-3">
    <div class="card-2">
        <form action="admin_login_action" method="post">
            <h3 class="text-center">Admin Login</h3>
            <div class="mt-30">
                <label for="username">Username</label>
                <div class="form-group">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-check-fill form-icon" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
                        <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                    </svg>
                </div>
            </div>
            <div class="mt-30">
                <label for="password">Password</label>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash form-icon" viewBox="0 0 16 16">
                        <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
                        <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                        <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
                    </svg>
                </div>
            </div>
            <div class="mt-30">
                <input type="submit" value="Login" class="btn-submit">
            </div>
        </form>
    </div>
</div>
