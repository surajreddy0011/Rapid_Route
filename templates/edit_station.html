<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  {% include 'ahead.html' %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Station</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 24px;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      padding: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #444;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #2196f3;
      color: white;
    }

    .btn-secondary {
      background-color: white;
      color: #333;
      border: 1px solid #ccc;
    }

    .message {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Edit Station</h1>
    
    {% if request.args.get('message') %}
    <div class="message">
      {{ request.args.get('message') }}
    </div>
    {% endif %}
    
    <div class="card">
      <form action="/update_station_action" method="post">
        <input type="hidden" name="station_id" value="{{ station._id }}">
        
        <div class="form-group">
          <label for="station_name">Station Name</label>
          <input type="text" id="station_name" name="station_name" value="{{ station.station_name }}" required>
        </div>
        
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" value="{{ station.get('city', '') }}" required>
        </div>
        
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" name="state" value="{{ station.get('state', '') }}" required>
        </div>
        
        <div class="form-group">
          <label for="zip_code">Zip Code</label>
          <input type="text" id="zip_code" name="zip_code" value="{{ station.get('zip_code', '') }}" required>
        </div>
        
        <div class="buttons">
          <button type="submit" class="btn-primary">Update Station</button>
          <a href="/stations" class="btn-secondary" style="text-decoration: none; display: inline-block; text-align: center;">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
